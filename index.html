<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь напоминаний</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }

        .calendar-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .month-year {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .nav-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            color: #667eea;
            padding: 10px;
            font-size: 14px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            color: #333;
            position: relative;
        }

        .day.other-month {
            color: #ccc;
        }

        .day.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }

        .day:hover:not(.other-month):not(.today) {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .day.selected {
            background: #667eea;
            color: white;
        }

        .day.has-reminder::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .reminder-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reminder-text {
            flex: 1;
        }

        .reminder-time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .reminder-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-create {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="calendar-container">
            <div class="calendar-header">
                <button class="nav-button" id="prevMonth">‹</button>
                <div class="month-year" id="monthYear"></div>
                <button class="nav-button" id="nextMonth">›</button>
            </div>
            <div class="weekdays">
                <div class="weekday">Пн</div>
                <div class="weekday">Вт</div>
                <div class="weekday">Ср</div>
                <div class="weekday">Чт</div>
                <div class="weekday">Пт</div>
                <div class="weekday">Сб</div>
                <div class="weekday">Вс</div>
            </div>
            <div class="days" id="daysContainer"></div>
        </div>
    </div>

    <!-- Модальное окно для создания/просмотра напоминаний -->
    <div class="modal" id="reminderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Напоминания</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="statusMessage"></div>
            <div id="remindersList"></div>
            <div id="createForm" style="margin-top: 20px;">
                <h3 style="margin-bottom: 15px;">Создать напоминание</h3>
                <div class="form-group">
                    <label>Текст напоминания:</label>
                    <textarea id="reminderMessage" placeholder="Введите текст напоминания"></textarea>
                </div>
                <div class="form-group">
                    <label>Дата и время:</label>
                    <input type="datetime-local" id="reminderDateTime" />
                </div>
                <button class="btn-create" onclick="createReminder()">Создать</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let currentDate = new Date();
        let selectedDate = null;
        let userId = null;
        let reminders = {};
        let editingReminderId = null;

        const monthNames = [
            'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ];

        // Получение user_id из Telegram
        function initUser() {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id;
                loadReminders();
            } else {
                showStatus('Ошибка: не удалось получить данные пользователя', 'error');
            }
        }

        // Показ статусного сообщения
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 3000);
        }

        // Загрузка напоминаний
        async function loadReminders() {
            if (!userId) return;
            
            try {
                const response = await fetch(`/api/reminders/${userId}`);
                if (!response.ok) throw new Error('Ошибка загрузки');
                
                const data = await response.json();
                reminders = {};
                
                data.forEach(reminder => {
                    const date = new Date(reminder.reminder_time);
                    const dateKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                    
                    if (!reminders[dateKey]) {
                        reminders[dateKey] = [];
                    }
                    reminders[dateKey].push(reminder);
                });
                
                updateCalendar();
            } catch (error) {
                console.error('Ошибка загрузки напоминаний:', error);
                showStatus('Ошибка подключения к серверу', 'error');
            }
        }

        // Обновление календаря
        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = 
                `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = (firstDay.getDay() + 6) % 7;

            const daysContainer = document.getElementById('daysContainer');
            daysContainer.innerHTML = '';

            const today = new Date();
            const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;

            // Дни предыдущего месяца
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = prevMonthLastDay - i;
                daysContainer.appendChild(day);
            }

            // Дни текущего месяца
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                if (reminders[dateKey] && reminders[dateKey].length > 0) {
                    day.classList.add('has-reminder');
                }
                
                if (isCurrentMonth && i === today.getDate()) {
                    day.classList.add('today');
                }
                
                if (selectedDate && 
                    selectedDate.getDate() === i && 
                    selectedDate.getMonth() === month && 
                    selectedDate.getFullYear() === year) {
                    day.classList.add('selected');
                }
                
                day.textContent = i;
                day.addEventListener('click', () => {
                    selectedDate = new Date(year, month, i);
                    openModal(selectedDate);
                });
                daysContainer.appendChild(day);
            }

            // Дни следующего месяца
            const totalCells = daysContainer.children.length;
            const remainingCells = 42 - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = i;
                daysContainer.appendChild(day);
            }
        }

        // Открытие модального окна
        function openModal(date) {
            const dateKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            const dateStr = date.toLocaleDateString('ru-RU');
            document.getElementById('modalTitle').textContent = `Напоминания на ${dateStr}`;
            
            // Установка даты и времени по умолчанию
            const dateTimeInput = document.getElementById('reminderDateTime');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            dateTimeInput.value = `${dateKey}T${hours}:${minutes}`;
            
            editingReminderId = null;
            document.getElementById('reminderMessage').value = '';
            displayReminders(dateKey);
            document.getElementById('reminderModal').classList.add('active');
        }

        // Закрытие модального окна
        function closeModal() {
            document.getElementById('reminderModal').classList.remove('active');
            document.getElementById('reminderMessage').value = '';
            editingReminderId = null;
        }

        // Отображение списка напоминаний
        function displayReminders(dateKey) {
            const list = document.getElementById('remindersList');
            list.innerHTML = '';
            
            if (!reminders[dateKey] || reminders[dateKey].length === 0) {
                list.innerHTML = '<p style="color: #999; text-align: center;">Нет напоминаний на эту дату</p>';
                return;
            }
            
            reminders[dateKey].forEach(reminder => {
                const item = document.createElement('div');
                item.className = 'reminder-item';
                const reminderDate = new Date(reminder.reminder_time);
                item.innerHTML = `
                    <div class="reminder-text">
                        <div><strong>${reminder.message}</strong></div>
                        <div class="reminder-time">${reminderDate.toLocaleString('ru-RU')}</div>
                    </div>
                    <div class="reminder-actions">
                        <button class="btn-edit" onclick="editReminder(${reminder.id}, '${dateKey}')">Изменить</button>
                        <button class="btn-delete" onclick="deleteReminder(${reminder.id}, '${dateKey}')">Удалить</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // Редактирование напоминания
        function editReminder(reminderId, dateKey) {
            const reminder = reminders[dateKey].find(r => r.id === reminderId);
            if (!reminder) return;
            
            editingReminderId = reminderId;
            document.getElementById('reminderMessage').value = reminder.message;
            const reminderDate = new Date(reminder.reminder_time);
            const dateStr = reminderDate.toISOString().slice(0, 16);
            document.getElementById('reminderDateTime').value = dateStr;
            
            document.getElementById('createForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Создание/обновление напоминания
        async function createReminder() {
            if (!userId) {
                showStatus('Ошибка: не удалось получить данные пользователя', 'error');
                return;
            }
            
            const message = document.getElementById('reminderMessage').value;
            const dateTime = document.getElementById('reminderDateTime').value;
            
            if (!message || !dateTime) {
                showStatus('Заполните все поля!', 'error');
                return;
            }
            
            try {
                const reminderTime = new Date(dateTime).toISOString();
                
                if (editingReminderId) {
                    // Обновление
                    const response = await fetch(`/api/reminders/${editingReminderId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: userId,
                            message: message,
                            reminder_time: reminderTime
                        })
                    });
                    
                    if (!response.ok) throw new Error('Ошибка обновления');
                    showStatus('Напоминание обновлено!', 'success');
                } else {
                    // Создание
                    const response = await fetch('/api/reminders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: userId,
                            message: message,
                            reminder_time: reminderTime
                        })
                    });
                    
                    if (!response.ok) throw new Error('Ошибка создания');
                    showStatus('Напоминание создано!', 'success');
                }
                
                document.getElementById('reminderMessage').value = '';
                editingReminderId = null;
                await loadReminders();
                
                if (selectedDate) {
                    const dateKey = `${selectedDate.getFullYear()}-${String(selectedDate.getMonth() + 1).padStart(2, '0')}-${String(selectedDate.getDate()).padStart(2, '0')}`;
                    displayReminders(dateKey);
                }
            } catch (error) {
                showStatus('Ошибка: ' + error.message, 'error');
            }
        }

        // Удаление напоминания
        async function deleteReminder(reminderId, dateKey) {
            if (!confirm('Удалить это напоминание?')) return;
            
            try {
                const response = await fetch(`/api/reminders/${reminderId}?user_id=${userId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Ошибка удаления');
                
                showStatus('Напоминание удалено!', 'success');
                await loadReminders();
                
                if (selectedDate) {
                    const newDateKey = `${selectedDate.getFullYear()}-${String(selectedDate.getMonth() + 1).padStart(2, '0')}-${String(selectedDate.getDate()).padStart(2, '0')}`;
                    displayReminders(newDateKey);
                }
            } catch (error) {
                showStatus('Ошибка при удалении: ' + error.message, 'error');
            }
        }

        // Навигация по месяцам
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        });

        // Закрытие модального окна при клике вне его
        document.getElementById('reminderModal').addEventListener('click', (e) => {
            if (e.target.id === 'reminderModal') {
                closeModal();
            }
        });

        // Инициализация
        initUser();
        updateCalendar();
    </script>
</body>
</html>
